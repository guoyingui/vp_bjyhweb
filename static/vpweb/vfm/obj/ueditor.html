<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="../../ueditor/ueditor.all.js"> </script>
    <script type="text/javascript" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../js/vpsoft/getUrlParam.js"></script>  
    <script src="../../../vpcommon/config.js"></script>
    <script src="../../../vpcommon/vputils.min.js"></script>

    <style type="text/css">
		body {
			margin: 0px; padding: 0px;
		}
        div{
            width:100%;
        }
		::-webkit-scrollbar {	
			width: 8px;
			height: 8px;
			background-color: #f1f1f1;
		}
		::-webkit-scrollbar-thumb {
			border-radius: 10px;
			-webkit-box-shadow: inset 0 0 6px #f1f1f1;
			background-color: rgb(193,193,193);
		}
    </style>
</head>
<body>
<div>
    <script id="editor" type="text/plain" style="padding: 0px 0px 0px 0px; width: 99.9%;height: 384px; border: 0px;"></script>
</div>
</body>
<script type="text/javascript">
// var ue = UE.getEditor('editor');
var ssv = '';
try
{
	var field= UrlParm.parm("fieldId");
	console.log("ssv********="+parent.document.getElementById(field+'_temp').innerHTML);
	
	if (parent.document.getElementById(field+'_temp') != null)
	{
		ssv = parent.document.getElementById(field+'_temp').innerHTML;
	}
	
}
catch (e)
{
}
var ue = new UE.ui.Editor({
	readonly: false,
	initialContent: ssv 
});
ue.addListener('ready',function(){
	this.focus()
});
ue.render("editor");

function getContent() {
	return ue.getContent();
}

function getValue() {
	return ue.getContent();
}

</script>
</html>
