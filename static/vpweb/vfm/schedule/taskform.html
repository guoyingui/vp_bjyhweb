	<div class="padding-10 space-10" style="top: 0px;">
		<div class="ibox">
			<div class="ibox-title border-bottom p-l-none">
				<h5>基本信息</h5>
				<div class="ibox-tools">
					<a class="collapse-link" data-toggle="tooltip" data-placement="top" title="收起">
						<i class="fa fa-caret-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content p-n clearfix">
				<form class="form-horizontal m-t" id="oForm">
				<input type="hidden" id="iid" name="iid">
					<div class="form-group">
						<div class="col-sm-12">
							<label class="col-sm-2 col-md-3 control-label text-ellipsis"><font color=red>*&nbsp;</font>任务名称：</label>
							<div class="col-sm-10 col-md-9">
								<input id="sname" name="sname"  class="form-control" type="text">
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-xs-12">
							<label class="col-xs-2 control-label">描述：</label>
							<div class="col-xs-10">
								<textarea id="sdescription" name="sdescription" class="form-control" ></textarea>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<label class="col-sm-2 col-md-3 control-label text-ellipsis"><font color=red>*&nbsp;</font>类名或者URL：</label>
							<div class="col-sm-10 col-md-9">
								<input id="sclassname" name="sclassname"  class="form-control" type="text">
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">状态：</label>
							<div class="col-sm-8 col-md-9">
							    <input id="istatus" name="istatus" value="未关联" ivalue="1" class="form-control" type="text" disabled/>
							</div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">系统计划：</label>
							<div class="col-sm-8 col-md-9">
								<input id="isystem" name="isystem"  value="否" itasktype="1"  class="form-control" type="text"  disabled/>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">修改时间：</label>
							<div class="col-sm-8 col-md-9">
								<input id="dmodified" name="dmodified" hidid="" class="form-control" type="text" disabled/>
							</div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">修改人：</label>
							<div class="col-sm-8 col-md-9">
								<input id="imodified" name="imodified" class="form-control" type="text" disabled/>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>
    var planid = UrlParm.parm("iplanid_");
    if(planid == undefined || planid == 'undefined'){
    	planid = "";
    }
    var taskid = $('#vpeditform', parent.document).attr("iid");
    
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'text-primary fa fa-fw fa-square-o'
		});

		if(planid == '' || planid == undefined || planid == '0'){
			if(taskid != '' && taskid != undefined && taskid != '0'){
				vpPostAjax('/schedule/task/get', { iid: taskid, userid: '1' }, "POST", function(rst) {
					var task = rst.data;
					$("#iid").val(task.iid);
					$("#sname").val(task.sname);
					$("#sdescription").val(task.sdescription);
					$("#sclassname").val(task.sclassname);
					if(task.istatus==1){
					    $("#istatus").val("未关联");
					    $("#istatus").attr("ivalue","1");
					}else{
						$("#istatus").val("已关联");
						$("#istatus").attr("ivalue","0");
					}
					if(task.isystem==1){
					    $("#isystem").val("否");
					    $("#isystem").attr("itasktype","1");
					}else{
						$("#isystem").val("是");
						$("#isystem").attr("itasktype","0");
					}
					$("#dmodified").val(task.dmodified);
					$("#imodified").val(task.sloginname);
				});
			}
		}
		
		$('#btnbutton', parent.document).html('<button class="btn btn-sm btn-primary" id="saveBtn">保存</button>&nbsp;');
		
		$('#btnbutton', parent.document).click(function() {	
			var sname = $('#sname').val();
			var sclassname = $('#sclassname').val();
			if(sname==null||sname==undefined||sname==''){
				layer.msg('名称不能为空！', { icon: 5, time: 2000 });
			}
			else if (sclassname==null||sclassname==undefined||sclassname==''){
				layer.msg('类名或者URL不能为空！', { icon: 5, time: 2000 });
			}
			else{
				$(this).parent().find("#frminfo").contents().find("#oForm").submit();
				parent.closeDrawer('#vpeditform');
			}
		});
	});
	
	var callbackfunc = "";
	function saveForm(callback) {
		callbackfunc = callback;
		$("#oForm").submit();
	}
	
	$("#oForm").validate({
		submitHandler : function(form) {
			try
			{
				var oFormData = $('#oForm').serializeJSON();
				oFormData["isystems"] = $("#isystem").attr("itasktype");
				oFormData["istatuss"] = $("#istatus").attr("ivalue");
				oFormData["iplanid"] = planid;				
				$("#saveBtn", parent.document).attr('disabled', "true");
				var sname = $('#sname').val();
				var sclassname = $('#sclassname').val();
				if(sname==null||sname==undefined||sname==''){
					layer.msg('名称不能为空！', { icon: 5, time: 2000 });
					$("#saveBtn", parent.document).removeAttr('disabled');
				}
				else if (sclassname==null||sclassname==undefined||sclassname==''){
					layer.msg('类名或者URL不能为空！', { icon: 5, time: 2000 });
					$("#saveBtn", parent.document).removeAttr('disabled');
				}
				else{
					vpPostAjax('/schedule/task/save', oFormData, "POST", function(rst) {
					if(rst.success){
						$("#iid").val(rst.iid);
						//parent.parent.reload();
						parent.reload();
						eval(callbackfunc)();
					}
					});
					$("#saveBtn", parent.document).removeAttr('disabled');
					$(this).parent().find("#frminfo").contents().find("#oForm").submit();
					parent.layer.close();
				}
			}
			catch (e)
			{
				//layer.msg('取表单数据失败', { icon: 2, time: 2000 });
			}
			return false;
		}
	});
	debugger
	if(parent.window.sysaccess == 1){
		$("#saveBtn", window.parent.document).remove();
	}
</script>
