<script>
var iplanid_ = UrlParm.parm("iplanid_");

$(document).ready(function () {
	console.log("iplanid_:" + iplanid_);
});

var olisttable = ListTable({ el: 'vptreetable', vpurl: '/schedule/task/page', checkbox: true, toolbar: false, toolbarwidth: 60, toolbarevent: 'viewEdit',
	    param:  { iplanid: iplanid_ }
	});
olisttable.parseEl();

function viewEdit(obj){
	
}

var callbackfunc = "";
function saveForm(callback) {
	callbackfunc = callback;

	//获取选中idList
	var checkStatus = olisttable.getTable().checkStatus("vptable"), idlist = "";
	for(var i=0;i<checkStatus.data.length;i++){
		if (i != 0) {			
			idlist+=',';
		}
		idlist += checkStatus.data[i].iid;
	}
	var params = { itaskid: idlist};
	callback(params);
}
</script>
