function returnData() {
	var arr = getSelectedData();
	var obj = new Array();
	
	if(arr.length > 0){
		$.each(arr, function(i, item) {
			var objvalues = "";
			objvalues = item.scode + "," + item.idatatype + "," + item.sname + "," + item.iid;
			obj[i] = objvalues;
		});
		return obj;
	}else{
		layer.msg('请先选择要删除的数据！', { icon: 2, time: 2000 });
	}
}
