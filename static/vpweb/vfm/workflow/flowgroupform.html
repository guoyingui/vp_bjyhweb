<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/plugins/datapicker/datepicker3.css"	rel="stylesheet">
    <link href="../../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <!-- zTree树表 -->
    <link href="../../css/plugins/zTree/zTreeStyle/zTreeStyle.css"	rel="stylesheet">
    <!-- layUI表格 -->
    <link rel="stylesheet" href="../../js/plugins/layui/css/layui.css"	media="all">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/vp.css" rel="stylesheet">
    <script src="../../../vpcommon/config.js"></script>
    <script src="../../../vpcommon/vputils.min.js"></script>
    <!--[if lte IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
</head>
<body>
<div class="ibox" id="app">
    <div class="ibox-content newverison">
        <form class="form-horizontal m-t" id="oForm" novalidate="novalidate">
            <div class="form-group">
                <label class="col-xs-3  text-right control-label">组名：</label>
                <div class="col-xs-8">
                    <input id="name"  placeholder="组名" name="sname" type="text" class="form-control padding-left-10 vp-radius" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 text-right control-label">描述：</label>
                <div class="col-xs-8">
                    <textarea  style="resize: vertical;" placeholder="描述"  name="sdescription" rows="3" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-sm btn-outline btn-primary" id="saveBtn">保存</button>
    </div>
</div>
</body>
<!-- 全局js -->
<script src="../../js/jquery-1.11.3.min.js"></script>
<!--[if IE 8]>
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<![endif]-->
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->

<!-- 日期控件 -->
<script src="../../js/plugins/datapicker/bootstrap-datepicker.js"></script>
<!-- layer弹出层 -->
<script src="../../js/plugins/layer/layer.min.js"></script>
<script src="../../js/plugins/layui/layui.js"></script>
<!-- 下拉选择列表 -->
<script src="../../js/plugins/chosen/chosen.jquery.js"></script>
<!-- jQuery 表单验证-->
<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>
<!-- zTree模拟树表 -->
<script src="../../js/plugins/zTree/jquery.ztree.all.min.js"></script>
<script src="../../js/vpsoft/TreeTable.js"></script>
<script src="../../js/vpsoft/common.js"></script>
<script src="../../js/vpsoft/form.js"></script>
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<script src="../../js/vpsoft/getUrlParam.js"></script>
<script>

    $("#saveBtn").click(function(){
        var form = $("#oForm");
        var validator = form.validate();
        if (!validator.form()) {
            return;
        }
        $("#saveBtn").attr('disabled', "true");
        var param = form.serializeJSON();
        $.ajax({
            type : 'POST',
            cache : false,
            async : true,
            url : getWorkflowPath()+"/rest/flowgroup/save",
            dataType : "json",
            data : param ,
            success : function(result) {
                $("#saveBtn").removeAttr('disabled');
                parent.layer.closeAll();
                parent.vppage();
            },
            error : function(xhr, ajaxOptions, thrownError) {
            }
        });
    });

</script>
</html>
