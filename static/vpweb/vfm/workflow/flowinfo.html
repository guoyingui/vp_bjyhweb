<script>

var vm = new Vue({
	el : '#app',
	//data : {workflow:workflow},
	methods : {
		postWorkflow : function() {
			var form = $("#oForm");
			var validator = form.validate();
			if (!validator.form()) {
				return;
			}
			$("#saveBtn").attr('disabled', "true");
			vpAjax(getWorkflowPath() +"/rest/workflow", form.serializeJSON(), "POST", function(result) {
				vppage();
			});
			$("#saveBtn").removeAttr('disabled');
		}
	}
});
</script>
