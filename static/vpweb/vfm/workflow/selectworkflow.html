function saveForm() {
	//获取选中idList
	var iid="";
	var skey="";
	
	var checkStatus = olisttable.getTable().checkStatus("vptable"), idlist = "";
	for(var i=0;i<checkStatus.data.length;i++){
		iid = checkStatus.data[i].iid;
		skey = checkStatus.data[i].skey;
	}
	var params = {iid:iid,skey:skey};
	return params;
}
