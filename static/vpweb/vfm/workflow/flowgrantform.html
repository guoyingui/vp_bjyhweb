<script>
$(function(){
	$('#starttime').datepicker();
	$('#endtime').datepicker();
	
	$('#saveBtn').click(function(){
		var form = $("#oForm");
		var validator = form.validate();
		if (!validator.form()) {
			return;
		}
		var param=form.serializeJSON();
		$("#saveBtn").attr('disabled', "true");
		vpAjax(getWorkflowPath() +"/rest/flowgrant/save",param , "POST", function(result) {
			parent.vppage();
		});
		$("#saveBtn").removeAttr('disabled');

	});
	$("select[name=type]").change(function(){
		var index = $(this).val();
		if(index==0){
			$(".group1").hide();
			return ;
		}
		$(".group1").show();
		if(index==1){
			vpAjax(getWorkflowPath() +"/rest/workflow/list", {}, 'GET', function(rst){
				$("#flow").empty();
				$.each(rst, function(i, data) {
					$("#flow").append("<option value='" + data.skey + "'>" + data.sname +"--"+ data.skey  + "</option>");
				});
			});
			return ;
		}
		vpAjax(getWorkflowPath() +"/rest/process/list", {}, 'GET', function(rst){
			$("#flow").empty();
			$.each(rst, function(i, data) {
				$("#flow").append("<option value='" + data.piId + "'>" + data.piName +"--"+ data.piId + "</option>");
			});
		});

	});
});

//调用
function toSearchUserForNamerole(objid){
	toSearch(objid, 2, true);
}

//选择框
function toSearch(objid, entityID, ff) {
	var cfg = new Object();
	cfg.entityID = entityID;
	cfg.multiple = ff;
	var array = new Array();
	try {
		var uname = $('#' + objid).val();
		var uid = $('#' + objid).attr('hidID');
		if (null != uid && '' != uid) {
			var uids = uid.split(',');
			var unames = uname.split(',');
			for (var i = 0, len = uids.length; i < len; i++) {
				var map = {};
				map['id'] = uids[i];
				map['name'] = unames[i];
				array.push(map);
			}
		}
		cfg.checkedObj = array;
	} catch (e) {
	}
	
	if (objid.indexOf("roleID") != -1) {// 根据角色选择用户
		cfg.condition = "id in (select userid from org_userroleinfo where roleid=" + objid.replace("roleID", "") + ")";
	} else {
		cfg.condition = "";
	}
	// cfg.width = "90%";//设置弹框宽度
	// cfg.height = "70%";//设置弹框高度
	parent.Chosen.chosenEntity(cfg, function(data) {
		var ids = "";
		var names = "";
		if (data.length > 0) {
			for (var i = 0; i < data.length; i++) {
				if (i == 0) {
					ids = data[0].iid;
					names = data[0].sname;
				} else {
					ids = ids + "," + data[i].iid;
					names = names + "," + data[i].sname;
				}
			}
			$('#' + objid).val(names);
			//$('#' + objid).attr("hidID", ids);
			$('#delegatee').val(ids);
		} else {
			$('#' + objid).val('');
		}
	});
}
