//选择框
function toSearch(objid, entityID, callback) {
	var cfg = new Object();
	cfg.entityID = entityID;
	cfg.multiple = true;
	var array = new Array();
	try {
		// var uname = $('#' + objid).val();
		// var uid = $('#' + objid).attr('hidID');
		// if (null != uid && '' != uid) {
		// 	var uids = uid.split(',');
		// 	var unames = uname.split(',');
		// 	for (var i = 0, len = uids.length; i < len; i++) {
		// 		var map = {};
		// 		map['id'] = uids[i];
		// 		map['sname'] = unames[i];
		// 		array.push(map);
		// 	}
		// }
		cfg.checkedObj = array;
	} catch (e) {
	}
	
	cfg.condition = "";
	cfg.width = "70%";//设置弹框宽度
	cfg.height = "70%";//设置弹框高度
	parent.parent.parent.Chosen.chosenEntity(cfg, function(data) {
		var ids = "";
		var names = "";
		if (data.length > 0) {
			for (var i = 0; i < data.length; i++) {
				if (i == 0) {
					ids = data[0].id;
					names = data[0].sname;
				} else {
					ids = ids + "," + data[i].id;
					names = names + "," + data[i].sname;
				}
			}
			$('#' + objid).val(names);
			$('#' + objid).attr("hidID", ids);
			callback(ids);
		} else {
			$('#' + objid).val('');
			callback('');
		}
	});
}

var flowkey = UrlParm.parm("flowkey");
var stepkey = UrlParm.parm("stepkey");
var steptype = UrlParm.parm("steptype");
var stepname = UrlParm.parm("stepname");
$.ajaxSettings.async = false;
jQuery.getJSON(getWorkflowPath() + "/rest/editor/user", {"flowkey": flowkey, "stepkey": stepkey}, function (result) {
	//console.log(JSON.stringify(result));
	if (result.data != null) {
		$('#suserid').val(result.data.suserid);
		$('#usernames').val(result.data.usernames);
		$('#usernames').attr("hidID", result.data.suserid);
        $('#groupnames').val(result.data.groupnames);
        $('#groupnames').attr("hidID", result.data.sgroupid);
		$('#sgroupid').val(result.data.sgroupid);
		$('#ssignrule').val(result.data.ssignrule);

		$("input[name=ijump][value='" + result.data.ijump + "']").attr("checked", true);
		$("input[name=ilastuserflag][value='" + result.data.ilastuserflag + "']").attr("checked", true);
		$("input[name=isetmode][value='" + result.data.isetmode + "']").attr("checked", true);
		//alert(result.data.iusermode);
		$("input[name=iusermode][value='" + result.data.iusermode + "']").attr("checked", true);
		$("input[name=iprocessmode][value='" + result.data.iprocessmode + "']").attr("checked", true);
		usermodeclick(result.data.iusermode);
		processmodeclick(result.data.iprocessmode);
	}
});
$("#saveBtn").click(function(){
	var form = $("#oForm");
	var validator = form.validate({
		rules: {
			ssignrule: {
				number: true
			}
		}
	});
	if (!validator.form()) {
		return;
	}
	$("#saveBtn").attr('disabled', "true");
	var param = form.serializeJSON();
	param['flowkey'] = flowkey;
	param['stepkey'] = stepkey;

	//czccb 增加选择节点校验
	if(param.iusermode==3&&param.linkstep==0){
		parent.parent.parent.layer.alert('请选择节点',{
			icon:5,
			title:'提示'
		})
		return
	}else{
		param['stepname']=stepname
		param['linkstepcode']=$('#linkstep').find('option:selected').text()
	}
		
	/*
	jQuery.post(getWorkflowPath()+"/rest/flowuser",param,function(result){
	});
	*/
	$.ajax({
		type : 'POST',
		cache : false,
		async : true,
		url : getWorkflowPath()+"/rest/editor/user",
		dataType : "json",
		data : param ,
		success : function(result) {
			$("#saveBtn").removeAttr('disabled');
		},
		error : function(xhr, ajaxOptions, thrownError) {
		}
	});
	
	//czccb 保存指定节点配置
	console.log('param',param);
	if(param.iusermode==3){
		vpPostAjax(vp.gateway.handleGateWay('czccbprovider')+"/flowConf/saveStepOption", param, 'POST', function(rst){
			//TODO
		})
	}
});

function usermodeclick(index){
	if(index == 0){
		$(".group1").hide();
		$(".group2").hide();
		$(".groupstep").hide();
	}else if(index == 1){
		$(".group1").show();
		$(".group2").hide();
		$(".groupstep").hide();
	}else if(index == 2){
		$(".group1").hide();
		$(".group2").show();
		$(".groupstep").hide();
	}else if(index == 3){
		$(".group1").hide();
		$(".group2").hide();
		$(".groupstep").show();
	}
}

function processmodeclick(index){
	if(index == 2){
		$(".group3").show();
	}else{
		$(".group3").hide();
	}
}

jQuery("input[name=iusermode]").click(function () {
	var index = $(":radio[name='iusermode']").index($(this));
	usermodeclick(index);
});

jQuery("input[name=iprocessmode]").click(function(){
	var index = $(":radio[name='iprocessmode']").index($(this));
	processmodeclick(index);
});
