	<script src="../../js/vpsoft/chosenEntity.js?v=1.0.0" charset="utf-8"></script>
	<script type="text/javascript">
	var flowkey = UrlParm.parm("flowkey");
	var stepkey = UrlParm.parm("stepkey");
	var steptype = UrlParm.parm("steptype");
	var stepname = UrlParm.parm("stepname");
	
	$(".nav-tabs>li").click(function(){
		var stepurl ="?stepkey="+stepkey+"&steptype="+steptype+"&stepname="+stepname+"&flowkey="+flowkey;
		stepurl = encodeURI(stepurl);
		$(this).parent().find(".layui-this").removeClass("layui-this");
		$(this).addClass("layui-this");
		$(this).parent().find(".active").removeClass("active");
		$(this).addClass("active");
		$("#taskIframe").attr("src", $(this).find("a").attr("href")+stepurl);
		return false;
	});
	$(".nav-tabs>li").eq(0).click();
	</script>
