<script>
var iid = parent.document.getElementById("frminfo").contentWindow.iid_;
var parentid = parent.document.getElementById("frminfo").contentWindow.parentid_;
$("#iid").val(iid);
$("#parentid").val(parentid);

$(document).ready(function () {
	$('.i-checks').iCheck({
		checkboxClass: 'text-primary fa fa-fw fa-square-o'
	});

	if (iid != null && iid != '' && iid != undefined && iid != 0){
		initEditData(iid, parentid);
	}else{
		initData(parentid);
		$(".group1").hide();
		$(".group2").hide();
	}
	
	$(":radio[name='idefaulttype']").click(function(){
		var index = $(":radio[name='idefaulttype']").index($(this));
		if(index == 0){
			$(".group1").hide();
			$(".group2").hide();
		}else if(index == 1){
			$(".group1").show();
			$(".group2").hide();
		}else if(index == 2){
			$(".group1").hide();
			$(".group2").show();
		}
		
		$("#icurrentlevel1").removeAttr("disabled");
		$("#icurrentlevellabel").attr("disabled", false);

		$("#inewlevel1").removeAttr("disabled");
		$("#inewlevelLabel").attr("disabled", false);
	});
	

	$(":checkbox[name='idefaultlevel']").click(function(){
		if ($(this).is(':checked')) {
			$("#icurrentlevel1").removeAttr("checked");
			$("#icurrentlevel2").attr("checked","checked");
			$("#icurrentlevel1").attr("disabled", "disabled");
			$("#icurrentlevellabel").attr("disabled", true);

			$("#inewlevel1").removeAttr("checked");
			$("#inewlevel2").attr("checked","checked");
			$("#inewlevel1").attr("disabled", "disabled");
			$("#inewlevelLabel").attr("disabled", true);
		}else{
			$("#icurrentlevel1").removeAttr("disabled");
			$("#icurrentlevellabel").attr("disabled", false);

			$("#inewlevel1").removeAttr("disabled");
			$("#inewlevelLabel").attr("disabled", false);
		}
	});
});

//新增功能初始化
function initData(parentid){
	var sparam = {'parentid': parentid};
	vpPostAjax("/cfgentstatus/entityviewlist", sparam, "POST", function(rst){
		if(rst.success){
			$("#entityviewid").append("<option ></option>");
			$.each(rst.list, function(i, data) {
				$("#entityviewid").append("<option value='" + data.iid + "'>" + data.sname + "</option>");
			});
		}else{
			layer.msg("初始化下拉框数据失败！");
		}
	});
}

//编辑功能初始化
function initEditData(iid, parentid){
	var sparam = {'parentid': parentid,'iid': iid};
	vpPostAjax("/cfgentstatus/get", sparam, "POST", function(rst){
		var obj = rst;
		if(obj.success){
			$("#entityviewid").append("<option ></option>");
			$.each(obj.viewlist, function(i, data) {
				$("#entityviewid").append("<option value='" + data.iid + "'>" + data.sname + "</option>");
			});
			
			//初始化数据
			$("#scode").val(obj.data.scode);
			$("#sname").val(obj.data.sname);
			$("input:radio[name=istatus][value=" + obj.data.istatus + "]").attr("checked",true); 
			$("#entityviewid").val(obj.data.irefview); 
			
			$("input:radio[name=idefaulttype][value=" + obj.data.idefaulttype + "]").attr("checked",true);
			if(obj.data.idefaulttype=='0'){
				$(".group1").hide();
				$(".group2").hide();
			}else if(obj.data.idefaulttype=='1'){
				$(".group1").show();
				$(".group2").hide();
			}else if(obj.data.idefaulttype=='2'){
				$(".group1").hide();
				$(".group2").show();
			}
			$("#idefaultvalueid").val(obj.data.userid);
			$("#idefaultvalue").val(obj.data.username);
			if(obj.data.idefaultlevel == '1'){
				$("input:checkbox").eq(0).attr('checked','checked');
				$("#icurrentlevel1").removeAttr("checked");
				$("#icurrentlevel2").attr("checked","checked");
				$("#icurrentlevel1").attr("disabled", "disabled");
				$("#icurrentlevellabel").attr("disabled", true);

				$("#inewlevel1").removeAttr("checked");
				$("#inewlevel2").attr("checked","checked");
				$("#inewlevel1").attr("disabled", "disabled");
				$("#inewlevelLabel").attr("disabled", true);
			}else{
				$("input:checkbox").eq(0).removeAttr("checked");
			}
			$("input:radio[name=icurrentlevel][value=" + obj.data.icurrentlevle + "]").attr("checked",true); 
			$("input:radio[name=inewlevel][value=" + obj.data.inewlevel + "]").attr("checked",true); 
		}else{
			layer.msg("初始化编辑数据失败！");
		}
	});
}

var callbackfunc = "";
function saveForm(callback) {
	callbackfunc = callback;
	/* if (iid != null && iid != '' && iid != undefined && iid != 0){
		editEntityStatusInfo(iid, parentid);
	}else{
		saveEntityStatusInfo(parentid);
	} */
	if(document.getElementById("scode").value==""){
		parent.layer.msg('请填写编号！', { icon: 5, time: 2000 });
		return false;
	}
	if(document.getElementById("sname").value==""){
		parent.layer.msg('请填写名称！', { icon: 5, time: 2000 });
		return false;
	}
	var isUnique = true;
	vpPostAjax('/vfmcheck/isUnique', { code: 'cfg_entity_status', iid: $("#iid").val(), data: [ 
			{ field: 'scode', fieldvalue: document.getElementById("scode").value }
			, { field: 'iparentid', fieldvalue: $("#parentid").val() } ] }, 'POST', function(rst) {
		isUnique = !rst;
	});
	if(!isUnique){
		parent.layer.msg("编号已经存在，请重新输入!", {icon: 5,time: 2000});
		return false;
	}
	if(document.getElementById("entityviewid").value==""){
		parent.layer.msg('请选择状态所关联的表单！', { icon: 5, time: 2000 });
		return false;
	}

	$("#oForm").submit();
}

$("#oForm").validate({
	submitHandler : function(form) {
		try
		{
			vpPostAjax('/cfgentstatus/save', $('#oForm').serializeJSON(), "POST", function(rst) {
				try {
					$("#iid").val(rst.iid);
					eval(callbackfunc)();
				}
				catch(exception) {
					layer.msg(msg004 + callback, { icon: 2, time: 2000 });
				}	
			});
		}
		catch (e)
		{
			layer.msg('取表单数据失败', { icon: 2, time: 2000 });
		}
		return false;
	}
});

//保存实体状态信息(未使用)
function saveEntityStatusInfo(parentid){
	var parentid = parentid;
	var istatus = $("input[name='istatus']:checked").val();
	var entityviewid = $("#entityviewid option:selected").val();
	
	var idefaulttype = $("input[name='idefaulttype']:checked").val();
	var idefaultvalue;
	var idefaultlevel;
	if($("#entityviewid option:selected").val()=='1'){
		idefaultvalue = $("#idefaultvalue").attr("userid");
		if($("#idefaultlevel").is(':checked')){
			idefaultlevel = '1';
		}else{
			idefaultlevel = '0';
		}
	}else if($("#entityviewid option:selected").val()=='2'){
		idefaultvalue = $("#idefaultvaluegroup").attr("usergroupid");
	}
	var icurrentlevel = $("input[name='icurrentlevel']:checked").val();	
	var inewlevel = $("input[name='inewlevel']:checked").val();	
	
	var sname = $("#sname").val().replace(/\s/g, "");
	if(sname == null || sname == ''){
		layer.msg("名称不能为空!", {icon: 2,time: 2000});
		return;
	}
	
	var sparam = {'parentid': parentid, 'sname':sname, 'istatus': istatus, 'irefview':entityviewid ,'idefaulttype': idefaulttype,'idefaultvalue':idefaultvalue,'idefaultlevel':idefaultlevel,'icurrentlevel':icurrentlevel,'inewlevel':inewlevel };
	vpPostAjax("/cfgentstatus/add", sparam, "POST", function(rst){
		if(rst.success){
			layer.msg("添加成功!", {icon: 1, time: 2000});
			//parent.layer.close(0);
		}else{
			layer.msg("保存数据失败！");
			return ;
		}
		parent.layer.closeAll();
	});
}

//调用
function toSearchUserForNamerole(objid){
	toSearch(objid, 2, false);
}

//选择框
function toSearch(objid, entityID, ff) {
	var cfg = new Object();
	cfg.entityID = entityID;
	cfg.multiple = ff;
	var array = new Array();
	try {
		var uname = $('#' + objid).val();
		var uid = $('#' + objid).attr('hidID');
		if (null != uid && '' != uid) {
			var uids = uid.split(',');
			var unames = uname.split(',');
			for (var i = 0, len = uids.length; i < len; i++) {
				var map = {};
				map['id'] = uids[i];
				map['name'] = unames[i];
				array.push(map);
			}
		}
		cfg.checkedObj = array;
	} catch (e) {
	}
	
	if (objid.indexOf("roleID") != -1) {// 根据角色选择用户
		cfg.condition = "id in (select userid from org_userroleinfo where roleid=" + objid.replace("roleID", "") + ")";
	} else {
		cfg.condition = "";
	}
	// cfg.width = "90%";//设置弹框宽度
	// cfg.height = "70%";//设置弹框高度
	parent.Chosen.chosenEntity(cfg, function(data) {
		var ids = "";
		var names = "";
		if (data.length > 0) {
			for (var i = 0; i < data.length; i++) {
				if (i == 0) {
					ids = data[0].iid;
					names = data[0].sname;
				} else {
					ids = ids + "," + data[i].iid;
					names = names + "," + data[i].sname;
				}
			}
			$('#' + objid).val(names);
			//$('#' + objid).attr("hidID", ids);
			$('#idefaultvalueid').val(ids);
		} else {
			$('#' + objid).val('');
		}
	});
}
