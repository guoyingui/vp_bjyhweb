<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

<body>
	<div class="padding-10 space-10" style="top: 0px;">
		<div class="ibox">
			<div class="ibox-title border-bottom p-l-none">
				<h5>基本信息</h5>
				<div class="ibox-tools">
					<a class="collapse-link" data-toggle="tooltip" data-placement="top" title="收起">
						<i class="fa fa-caret-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content p-n clearfix">
				<form class="form-horizontal m-t" id="oForm">
				<input type="hidden" id="iid" name="iid">
					<div class="form-group">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">实体编码：</label>
							<div class="col-sm-8 col-md-9">
								<input id="skey" name="skey" class="form-control" type="text" maxlength="30" required>
							</div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">实体名称：</label>
							<div class="col-sm-8 col-md-9">
								<input id="sname" name="sname" class="form-control" type="text" minlength="2" maxlength="200" type="text" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">分组名称：</label>
							<div class="col-sm-8 col-md-9">
								<input id="sgroup" name="sgroup" class="form-control" type="text" maxlength="20">
							</div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">客户名称：</label>
							<div class="col-sm-8 col-md-9">
								<input id="scustomer" name="scustomer" class="form-control" type="text" minlength="2" maxlength="200" type="text">
							</div>
						</div>
					</div>
					<div class="form-group group2" style="display: none" id="custnavgroupdiv">
						<div>
							<label class="col-sm-2 col-md-1 control-label text-ellipsis">导航分组：</label>
							<div class="col-sm-10 col-md-11">
								<select data-placeholder="" id="iparentcust" name="iparentcust" hidid="" class="chosen-select vp-width-100" tabindex="2" required>
				                </select>
							</div>
						</div>
					</div>						
					<div class="form-group group2" style="display: none" id="sysnavgroupdiv">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">导航分组：</label>
							<div class="col-sm-8 col-md-9">
								<select data-placeholder="" id="iparentsys" name="iparentsys" hidid="" class="chosen-select vp-width-100" tabindex="2" required>
				                </select>
							</div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">实体类型：</label>
							<div class="col-sm-8 col-md-9">
								<select id="itype" name="itype" class="form-control" onchange="changleTypeNorule()">
									<option value="0">系统类</option>
									<option value="3">定制类</option>
								</select>
							</div>
						</div>
					</div>	

					<div class="form-group  group1">
						<div class="col-sm-6 ">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">待办分类：</label>
							<div class="col-sm-8 col-md-9">
								<select id="iremaintype" name="iremaintype" class="form-control">
								</select>
							</div>
						</div>
						<div class="col-sm-6 ">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">访问控制：</label>
							<div class="col-sm-8 col-md-9">
								<select id="imodelselect" name="imodelselect" class="form-control">
									<option value=""></option>
									<option value="0">授权</option>
									<option value="1">公开</option>
								</select>
							</div>
						</div>
					</div>				
					<div class="form-group group2">
						<div>
							<label class="col-sm-2 col-md-1 control-label text-ellipsis">备注：</label>
							<div class="col-sm-10 col-md-11">
								<textarea id="sremark" name="sremark" class="form-control" type="text" minlength="2" maxlength="2000" type="text"></textarea>
							</div>
						</div>
					</div>				
					<div class="form-group">
						<div class="col-sm-10">
							<label class="col-sm-3 col-md-3 control-label text-ellipsis">流程类型：</label>
							<div class="col-sm-9 col-md-9">
								<div class="radio radio-info radio-inline">
									<input type="radio" id="iflowtype1" value="1" name="iflowtype" checked="">
									<label for="iflowtype1">无流程</label>
								</div>
								<div class="radio radio-info radio-inline">
									<input type="radio" id="iflowtype2" value="2" name="iflowtype">
									<label for="iflowtype2">状态变迁</label>
								</div>
								<div class="radio radio-info radio-inline">
									<input type="radio" id="iflowtype3" value="3" name="iflowtype">
									<label for="iflowtype3">工作流</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<label class="col-sm-3 col-md-3 control-label text-ellipsis">编号规则：</label>
							<div class="col-sm-9 col-md-9">
								<div class="radio radio-info radio-inline">
									<input type="radio" id="inorule1" value="0" name="inorule" onclick="changleNorule()" checked="">
									<label for="inorule1">手工输入</label>
								</div>
								<div class="radio radio-info radio-inline">
									<input type="radio" id="inorule2" value="1" name="inorule" onclick="changleNorule()">
									<label for="inorule2">自动生成</label>
								</div>
								<div class="radio radio-info radio-inline">
									<input type="radio" id="inorule3" value="2" name="inorule" onclick="changleNorule()">
									<label for="inorule3">自定义</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group hidegroup group1">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">编号前缀：</label>
							<div class="col-sm-8 col-md-9">
								<input id="sprefix" name="sprefix" class="form-control" type="text" maxlength="6">
							</div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">连接字符：</label>
							<div class="col-sm-8 col-md-9">
								<input id="sjoinchar" name="sjoinchar" class="form-control" type="text" maxlength="6">
							</div>
						</div>
					</div>
					<div class="form-group hidegroup group1">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">编号规则：</label>
							<div class="col-sm-8 col-md-9">
								<select id="spattern" name="spattern" class="form-control">
									<option></option>
									<option>yyyy</option>
									<option>yyyyMM</option>
									<option>yyyyMMdd</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6 hidegroup group1">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">新号规则：</label>
							<div class="col-sm-8 col-md-9">
								<select id="srenew" name="srenew" class="form-control">
									<option></option>
									<option>yyyy</option>
									<option>yyyyMM</option>
									<option>yyyyMMdd</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group hidegroup group1">
						<div class="col-sm-6" style="display: none;">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">起始值：</label>
							<div class="col-sm-8 col-md-9">
								<input id="istartno" name="istartno" class="form-control" type="text" maxlength="8">
							</div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">编号位数：</label>
							<div class="col-sm-8 col-md-9">
								<input id="snolength" name="snolength" class="form-control" type="text" value="000000" maxlength="20" placeholder="用N个0表示位数(000为3位数)">
							</div>
						</div>
					</div>
					<div class="form-group hidegroup group2">
						<div>
							<label class="col-sm-2 col-md-1 control-label text-ellipsis">实现类：</label>
							<div class="col-sm-10 col-md-11">
								<input id="sclass" name="sclass" class="form-control" type="text" maxlength="200">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">实体状态：</label>
							<div class="col-sm-8 col-md-9">
								<div class="radio radio-info radio-inline">
									<input type="radio" id="iflag1" value="0" name="iflag" checked="">
									<label for="iflag1">启用</label>
								</div>
								<div class="radio radio-info radio-inline">
									<input type="radio" id="iflag2" value="1" name="iflag">
									<label for="iflag2">禁用</label>
								</div>
							</div>
						</div>
						<div class="col-sm-6" style="display: none;">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">发布状态：</label>
							<div class="col-sm-8 col-md-9">
								<div class="radio radio-info radio-inline">
									<input type="radio" id="ipubstatus1" value="0" name="ipubstatus" checked="">
									<label for="ipubstatus1">已发布</label>
								</div>
								<div class="radio radio-info radio-inline">
									<input type="radio" id="ipubstatus2" value="1" name="ipubstatus">
									<label for="ipubstatus2">未发布</label>
								</div>
							</div>
						</div>
					</div>	
				</form>
			</div>
			<br><br><br><br>
		</div>
	</div>
</body>
    <!-- 全局js -->
    <script src="../../js/jquery-1.11.3.min.js"></script>

	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>

    <script src="../../js/content.js?v=1.0.0"></script>

    <script src="../../js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <!-- layer弹出层 -->
    <script src="../../js/plugins/layer/layer.min.js"></script>
    <!-- 下拉选择列表 -->
    <script src="../../js/plugins/chosen/chosen.jquery.js"></script>
    <!-- jQuery 表单验证-->
    <script src="../../js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../js/plugins/validate/messages_zh.min.js"></script>
    <!-- zTree模拟树表 -->
    <script src="../../js/plugins/zTree/jquery.ztree.all.min.js"></script>
    <script src="../../js/vpsoft/TreeTable.js"></script>

<script>
	
	$(document).ready(function () {
		// $("#itype").val(parent.iparamtype);
		if (parent.iparamtype == 3) {
			$("#scustomer").attr("required", "required");
			$("#sremark").attr("required", "required");
		}

		$('.i-checks').iCheck({
			checkboxClass: 'text-primary fa fa-fw fa-square-o'
		});
		if (parent.senv == 'prod') {
			$('#vpeditform', parent.document).attr("fromtype", "prod")
		}

		vpPostAjax('/cfgentattr/getDataTypeList', { scode: 'dictionary', idictionaryid: '86' }, 'POST', function (rst) {
			var data = rst;
			if (data.success) {
				var html = '';
				var list = data.data;
				$.each(list, function (i, item) {

					//if(item.iid==relentityid){
					html += '<option value="' + item.iid + '" hassubinfo="true">' + item.sname + '</option>';
					//}else{
					//	html+= '<option value="'+item.iid+'" hassubinfo="true">'+item.sname+'</option>';
					//}
				});
				$('#iremaintype').append(html);

			} else {
				layer.msg("加载待办分类下拉框数据异常", { icon: 2, time: 2000 });
			}
		});
		
		var accesslevel = 1;
		if ($('#vpeditform', parent.document).attr("iid") == 0) {
			if (parent.iparamtype == 0) {
				$("#sysnavgroupdiv").show();
			}
			else {
				$("#custnavgroupdiv").show();
			}
		}
		vpPostAjax('/cfgent/get', { iid: $('#vpeditform', parent.document).attr("iid"), userid: '1' }, "POST", function(rst) {
			var json = rst.data;
			accesslevel = 1;
			for (var key in json) {
				if(key=='sname'){
					$('#'+key).val(json[key]);
				}else if(key=='scode'){
					$('#skey').val(json[key]);
				}
				else if (key == 'iflag' || key == 'ipubstatus' || key == 'inorule' || key == 'iflowtype') {
					$(":radio[name='"+key+"'][value='" + json[key] + "']").prop("checked", "checked");
				}
				else {
					$('#'+key).val(json[key]);
				}
			}

			if (document.forms[0].iflowtype.value == 3) {
				$("#entitytabs", parent.document).find(".vpcfgflow").attr("url", "entity_flow.html");
			}
			else {
				$("#entitytabs", parent.document).find(".vpcfgflow").attr("url", "entity_vari.html");
			}

             if($('#vpeditform', parent.document).attr("iid")!='0'){
            	 $('#skey').attr('disabled','disabled');
             }
			
			 if ($("#itype").val() == 3) {
				$("#scustomer").attr("required", "required");
				$("#sremark").attr("required", "required");
			 }
			 else {
				$("#scustomer").removeAttr("required");
				$("#sremark").removeAttr("required");
			 }
		});
		var config = {'.chosen-select': {} }
		vpPostAjax('/cfgent/getFunGroup', {scode:'entity',iid:$('#vpeditform', parent.document).attr("iid")}, 'POST', function(rst) {
			var data = rst;
	    	if(data.success){
	    		var html = '<option value="0" selected>请选择...</option>';
	    		var list = data.data;
	    		var iparent = data.iparent;
	    		$.each(list, function(i, item) {
	    			if(item.iid==iparent){
	    				html+= '<option value="'+item.iid+'" hassubinfo="true" selected>'+item.sname+'</option>';
	    			}else{
	    				html+= '<option value="'+item.iid+'" hassubinfo="true">'+item.sname+'</option>';
	    			}
	    		});
				if (parent.iparamtype == 0) {
					$('#iparentsys').append(html);
					$('#iparentsys').attr('hidid',iparent);
					if($('#vpeditform', parent.document).attr("iid")=='0'){
						$('#iparentsys').removeAttr('disabled');
					}else{
						$('#iparentsys').attr('disabled','disabled');
					}
				}
				else {
					$('#iparentcust').append(html);
					$('#iparentcust').attr('hidid',iparent);
					if($('#vpeditform', parent.document).attr("iid")=='0'){
						$('#iparentcust').removeAttr('disabled');
					}else{
						$('#iparentcust').attr('disabled','disabled');
					}
				}
	    	}else{
	    		layer.msg("加载实体下拉框数据异常", {icon: 2,time: 2000});
	    	}
	    });	
		for (var selector in config) {
	        $(selector).chosen(config[selector]);
	    }
	    $('#sgroup_chosen').find('.chosen-results').height('200px');
	    $('#sgroup_chosen').removeAttr('style');
		$('#sgroup_chosen').addClass('vp-width-100');
		
		$('#btnbutton', parent.document).html('<button class="btn btn-sm btn-primary" disabled id="saveBtn">保存</button>&nbsp;');
		if (accesslevel == 1) {
			$('#btnbutton button', parent.document).removeAttr('disabled');
            $('#btnbutton', parent.document).css('display','');			
			$('#vpeditform', parent.document).attr("accesslevel", accesslevel);
		}
	
		$('#btnbutton', parent.document).click(function() {	
			$(this).parent().find("#frminfo").contents().find("#oForm").submit();
		});
		
		changleNorule();

		$('#frm', parent.document).height(( $(".ibox").height() )+'px');
		$('.drawer-box', parent.document).height(($(".ibox").height() + 40 + 50)+'px');
		$('.drawer-box', parent.document).css("overflow","hidden");
	});

	//筛选数据类型
	$(document).on('click','.active-result',function(){
	 	var index=$(this).attr("data-option-array-index");
		if (parent.iparamtype == 0) {
			var diid=$("#iparentsys>option:eq("+index+")").val();
			$('#iparentsys').attr('hidid',diid);
		}
		else {
			var diid=$("#iparentcust>option:eq("+index+")").val();
			$('#iparentcust').attr('hidid',diid);
		}
	});

	function changleTypeNorule() {
		if ($("#itype").val() == 3) {
			$("#scustomer").attr("required", "required");
			$("#sremark").attr("required", "required");
		}
		else {
			$("#scustomer").removeAttr("required");
			$("#sremark").removeAttr("required");
		}
	}
	function changleNorule() {
		var inorule = $("input[name='inorule']:checked").val();
		$(".hidegroup").hide();
		$(".group"+inorule).show();
	}
	
	$("#oForm").validate({
		submitHandler : function(form) {
			try
			{
				if ($('#vpeditform', parent.document).attr("iid") == 0 && ($("#iparentsys").val() == 0 || $("#iparentcust").val() == 0)) {
					layer.msg('必须选择导航分组', { icon: 2, time: 2000 });
					return false;
				}
				$("#saveBtn", parent.document).attr('disabled', "true");
				var param=$('#oForm').serializeJSON();
				param["fromtype"]="1";
				param["ipubstatus"]="1";
				if (parent.iparamtype == 0) {
					param["iparent"]=$('#iparentsys').attr('hidid');
				}
				else {
					param["iparent"]=$('#iparentcust').attr('hidid');
					if ($('#vpeditform', parent.document).attr("iid") == 0) {						
						param["itype"]="3";
					}
				}
				vpPostAjax("/cfgent/init", param, "POST", function(result2) {
					if ($('#vpeditform', parent.document).attr("iid") == 0) {
						// $('#vpeditform', parent.document).attr("iid", result2.data);
						// $("#vpclose", parent.document).children("img").click();
					}
					param["iflowentityid"]=result2.data;
					//$("#saveBtn", parent.document).removeAttr('disabled');
				
					layer.msg('保存成功', { icon: 1, time: 2000 });
					// closeDrawer($("#vpeditform", parent.document));
					parent.reload();
					if ($('#vpeditform', parent.document).attr("iid") == 0) {
						//$('#vpeditform', parent.document).attr("iid", result2.data);
						$("#vpclose", parent.document).children("img").click();
					}
				});
				
				$("#saveBtn", parent.document).removeAttr('disabled');
			}
			catch (e)
			{
				layer.msg(e, { icon: 2, time: 2000 });
			}
			return false;
		}
	});


</script>
