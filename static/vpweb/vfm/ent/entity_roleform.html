<script>
	var sysentityid_ = UrlParm.parm("sysentityid");;
	var iroleid_ = UrlParm.parm("roleid");
	var ientityid_ = UrlParm.parm("entityid");
	$("#ientityid").val(ientityid_);
	if(sysentityid_=='0'){
		var config = {'.chosen-select': {} }
		//选择实体下拉框数据填充
	    vpPostAjax('/cfgentattr/getDataTypeList', {scode:'entity'}, 'POST', function(rst) {

	    		var html = '<option value="0" hassubinfo="true" >请选择...</option>';

    				ientityid_ = '0';
    				html = '<option value="0" hassubinfo="true" selected>请选择...</option>';
    			}
	    		var html = '<option value="0" hassubinfo="true" selected>请选择...</option>';
	    		var list = rst.data;
	    		$.each(list, function(i, item) {
	    			if(item.iid==ientityid_){
	    				html+= '<option value="'+item.iid+'" hassubinfo="true" selected>'+item.sname+'</option>';
	    			}else{
	    				html+= '<option value="'+item.iid+'" hassubinfo="true">'+item.sname+'</option>';
	    			}
	    		});
	    		$('#relentity').append(html);
	    		$('#relentity').attr('hidid',ientityid_);
	    		$("#ientityid").val(ientityid_);

	    			$('#relentity').removeAttr('disabled');
	    		}else{
	    			$('#relentity').attr('disabled','disabled');
	    		}
	    	}else{
	    		layer.msg("加载实体下拉框数据异常", {icon: 2,time: 2000});
	    	}
	    });	
		for (var selector in config) {
	        $(selector).chosen(config[selector]);
		}
		$('#relentity_chosen').find('.chosen-results').height('200px');
	    $('#relentity_chosen').removeAttr('style');
		$('#relentity_chosen').addClass('vp-width-100');
		
		$("#relentity").closest(".form-group").removeClass('hide');
		
		//筛选数据类型
		$(document).on('click','.active-result',function(){
		 	var index=$(this).attr("data-option-array-index");
		 	if($(this).closest("#relentity_chosen").attr("id")=="relentity_chosen"){
		 		ientityid_=$("#relentity>option:eq("+index+")").val();
		 		$('#relentity').attr('hidid',ientityid_);
		 		$("#ientityid").val(ientityid_);
		 		initMenu();
		 	}
		});
	}else{
		$("#relentity").closest(".form-group").removeClass('hide');
		$("#relentity").closest(".form-group").addClass('hide');
	}
	
	
	$(document).ready(function () {
		
		initMenu();
		
		$('.i-checks').iCheck({
			checkboxClass: 'text-primary fa fa-fw fa-square-o'
		});
		var accesslevel = -1;
		vpPostAjax('/cfgrole/get', { iid: iroleid_, userid: '000', ientityid: $("#ientityid").val() }, "POST", function(rst) {			
			var json = rst.data;
			accesslevel = rst.accesslevel;
			
			for (var key in json) {
				$('#'+key).val(json[key]);
				if (key == 'iroletype') {
					$(":radio[name='"+key+"'][value='" + json[key] + "']").prop("checked", "checked");
				}else if (key == 'iconstraint') {
					if(json[key]=='0'){
						$(":checkbox[name='"+key+"']").prop("checked", "checked");
					}
				}else if (key == 'iprincipal') {
					if(json[key]=='1'){
						$(":checkbox[name='"+key+"']").prop("checked", "checked");
					}
				}else if (key == 'iflag') {
					$(":radio[name='"+key+"'][value='" + json[key] + "']").prop("checked", "checked");
				}
			}

			if(rst.imodelselect != '0'){
				$('#iroletype3').attr('disabled','disabled');
				$('#iroletype4').attr('disabled','disabled');
				$('.iroletype3').hide();
				$('.iroletype4').hide();
			}else{
				$('#iroletype3').removeAttr('disabled');
				$('#iroletype4').removeAttr('disabled');
				$('.iroletype3').show();
				$('.iroletype4').show();
			}

			if (rst.roles.fzr != 1) {
				$('#iroletype1').removeAttr('disabled');
			}
			if (rst.roles.czr != 1) {
				$('#iroletype5').removeAttr('disabled');
			}
		});
		
		changleNorule();
		
		$(":checkbox[name='iprincipal']").on("click",function(event){
			var key = $(this).attr("id");
			if($(this).is(':checked')){
				$('#'+key).val("1");
			}else{
				$('#'+key).val("0");
			}
		});
		
		$(":input[name='iconstraint']").on("click",function(event){
			var key = $(this).attr("id");
			if($(this).is(':checked')){
				$('#'+key).val("0");
			}else{
				$('#'+key).val("1");
			}
		});
	});
	var oldColor = "#1E9FFF";
	function changeColor(cls,seq){
		if(cls == 1){ //移入
			var rgb = $("#"+seq).children(":first").css('background-color'); 
			/* if(!$.browser.msie){ 
				rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/); 
				function hex(x) {return ("0" + parseInt(x).toString(16)).slice(-2);} 
				rgb= "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]); 
			}  */
			oldColor = rgb; 
			$("#"+seq).children("div").each(function(item){
				$(this).css("background-color","#1E9FFF");
			})
		} else {
			$("#"+seq).children("div").each(function(item){
				$(this).css("background-color",oldColor);
			})
		}
	}
	function initMenu(){
		var inorule = $("input[name='iroletype']:checked").val();  // 0:负责人  4:创建人  1:团队成员  2:部门负责人  3:管理员
		/*
		if (inorule == 0 || inorule == 4) {
			$('#iroletype2').attr('disabled','disabled');
			$('#iroletype3').attr('disabled','disabled');
			$('#iroletype4').attr('disabled','disabled');
		}
		//$('#iroletype1').attr('disabled','disabled');
		//$('#iroletype5').attr('disabled','disabled');

		vpPostAjax('/cfgrole/entityismode', { iroleid: iroleid_, ientityid: $("#ientityid").val(),ientityid_:ientityid_ , inorule:inorule}, "POST", function(rst) {			
				var json = rst.data;
				console.log(json);
				if(json!='0'){
					$('#iroletype3').attr('disabled','disabled');
					$('#iroletype4').attr('disabled','disabled');
				}else{
					$('#iroletype3').removeAttr('disabled');
					$('#iroletype4').removeAttr('disabled');
				}

			});
		if(inorule==0 ||inorule==4){
			//$('#iroletype1').attr('disabled','disabled');
			$('#iroletype2').attr('disabled','disabled');
			$('#iroletype3').attr('disabled','disabled');
			$('#iroletype4').attr('disabled','disabled');
		}else{

		}
		
		*/	
		inorule=0;
		
		vpPostAjax('/cfgrole/menu', { iroleid: iroleid_, ientityid: $("#ientityid").val(),ientityid_:ientityid_ , inorule:inorule}, "POST", function(rst) {			
			var json = rst.data;
			var html = '<div style="height:10px;"></div>'
					 + '<div class="form-group m-b-sm" style="height:1px;">'
					 + '    <div class="col-xs-8 radio" style="text-align:center;background-color: #E3E3E3;">功能</div>'
					 + '    <div class="col-xs-2 radio" style="text-align:center;background-color: #E3E3E3;">读权限</div>'
					 + '    <div class="col-xs-2 radio" style="text-align:center;background-color: #E3E3E3;">写权限</div>'
					 + '</div>'
					 + '<div class="form-group m-b-sm" style="height:1px;">								'
		    		 + '	<div class="col-sm-8 radio " style="text-align:left;background-color: #E3E3E3;"></div>	'
		    		 + '	<div class="col-sm-2 radio " style="text-align:center;background-color: #E3E3E3;margin: 0px; padding: 0px;top: 0%;">'
		    		 + '		<input type="checkbox" id="readall"  name="function" >'
		    		 + '	</div>'
		    		 + '	<div class="col-sm-2 radio " style="text-align:center;background-color: #E3E3E3;margin: 0px; padding: 0px;top: 0%;">'
		    		 + '		<input type="checkbox" id="writeall" name="function" >'
		    		 + '	</div>'
		    		 + '</div>';
		    var checkedArr  = []; 
		    var count = 0;
			$.each(json, function(i, item) {
				if(item.subsequencekey=='' && item.ispoint=='1'){
					return true;//无权限点的功能不显示
				}
				count++;
				if(item.ispoint=='0' && (item.iaccesslevel=='0'||item.iaccesslevel=='1')){//只读或编辑
					checkedArr.push(item);
				} 
				var background = "background-color:#f2f2f2;";
				if(count%2==0){
					background = "";
				}
				var levelnum = item.levelnum;
				var space = "";
				for(var k=1;k<levelnum;k++){
					space += "&nbsp;&nbsp;&nbsp;&nbsp;";
				}
				var funcname = "";
				var sicon = item.sicon;
				if(sicon==''){
					if(item.ispoint=='0'){//权限点
						funcname = space+'&nbsp;&nbsp;&nbsp;&nbsp;'+item.sname;
					}else{
						funcname = space+'<i class="fa fa-folder-open" ></i>'+item.sname;
					}
				}else{
					funcname = space+'<i class="fa '+sicon+'" ></i>'+item.sname;
				}
				html +='<div class="form-group m-b-sm" onmouseover="changeColor(1,\''+item.ssequencekey+'\')" onmouseout="changeColor(2,\''+item.ssequencekey+'\')" id="'+item.ssequencekey+'" style="height:1px;" hidid="'+item.iid+'" ispoint="'+item.ispoint+'" sequencekey="'+item.ssequencekey+'" subsequencekey="'+item.subsequencekey+'">'
		    		 + '	<div class="col-sm-8 radio" id="func'+item.ssequencekey+'" style="text-align:left;'+background+'" >'+funcname+'</div>'
		    		 + '	<div class="col-sm-2 radio" style="text-align:center;'+background+' margin: 0px; padding: 0px;top: 0%;">		'
		    		 + '		<input type="checkbox" id="read'+item.ssequencekey+'"  name="function" funtype="read"  >'
		    		 + '	</div>'
		    		 + '	<div class="col-sm-2 radio" style="text-align:center;'+background+' margin: 0px; padding: 0px;top: 0%;">'
		    		 + '		<input type="checkbox" id="write'+item.ssequencekey+'" name="function" funtype="write" >'
		    		 + '	</div>'
		    		 + '</div>';
			});
			$('#valueListform').children().remove();
			$('#valueListform').append(html);
			
			//设置默认选中
			$.each(checkedArr, function(i, item) {
				if(item.iaccesslevel=='0'){//读
					$('#read'+item.ssequencekey).prop('checked', 'checked');
				}else if(item.iaccesslevel=='1'){//写
					$('#read'+item.ssequencekey).prop('checked', 'checked');
					$('#write'+item.ssequencekey).prop('checked', 'checked');
				}
			});
		});
		//设置权限
		$(':input[name="function"]').on('click',function(event){
			var checkboxid = $(this).attr('id');
			if(checkboxid=='readall'){
				if($(this).is(':checked')){
					$(':input[funtype="read"]').each(function(i){
						$(this).prop('checked', 'checked');
			  		});
				}else{
					$(':input[name="function"]').each(function(i){
						$(this).removeProp('checked');
			  		});
				}
			}else if(checkboxid=='writeall'){
				if($(this).is(':checked')){
					$(':input[name="function"]').each(function(i){
						$(this).prop('checked', 'checked');
			  		});
				}else{
					$(':input[funtype="write"]').each(function(i){
						$(this).removeProp('checked');
			  		});
				}
			}else{
				var ispoint = $(this).closest('.form-group').attr('ispoint');
				var sequencekey = $(this).closest('.form-group').attr('sequencekey');
				var subsequencekey = $(this).closest('.form-group').attr('subsequencekey');
				if(ispoint=='1'&&subsequencekey!=''){//功能点
					var subarr = subsequencekey.split(',');
					if(checkboxid.indexOf('read')==0){
						if($(this).is(':checked')){
							$.each(subarr, function(i, subitem) {
								$('#read'+subitem).prop('checked', 'checked');
							});
						}else{
							$.each(subarr, function(i, subitem) {
								$('#read'+subitem).removeProp('checked');
								$('#write'+subitem).removeProp('checked');
							});
							$('#write'+sequencekey).removeProp('checked');
						}
					}else{
						if($(this).is(':checked')){
							$('#read'+sequencekey).prop('checked', 'checked');
							$.each(subarr, function(i, subitem) {
								$('#read'+subitem).prop('checked', 'checked');
								$('#write'+subitem).prop('checked', 'checked');
							});
						}else{
							$.each(subarr, function(i, subitem) {
								$('#write'+subitem).removeProp('checked');
							});
						}
					}
				}else{
					if($(this).is(':checked')){
						if(checkboxid.indexOf('write')==0){
							$('#read'+sequencekey).prop('checked', 'checked');
						}
					}else{
						$('#write'+sequencekey).removeProp('checked');
					}
				}
			}
		});
	}
	
	function changleNorule() {
		var inorule = $("input[name='iroletype']:checked").val();

		$(".hidegroup").hide();
		//$(".group"+inorule).show();
		initMenu();
	}
	
	var callbackfunc = "";

	function saveForm(callback) {
		callbackfunc = callback;
		if(document.getElementById("sname").value==""){
			parent.layer.msg('请填写名称！', { icon: 5, time: 2000 });
			return false;
		}
		var isUnique = true;
		vpPostAjax('/vfmcheck/isUnique', { code: 'cfg_role', iid: $("#iid").val(), data: [ { field: 'sname', fieldvalue: document.getElementById("sname").value }
				, { field: 'ientityid', fieldvalue: $("#ientityid").val() } ] }, 'POST', function(rst) {
			isUnique = !rst;
		});
		if(!isUnique){
			parent.layer.msg("角色名称已经存在，请重新输入!", {icon: 5,time: 2000});
			return false;
		}

		$("#oForm").submit();
	}
	$("#oForm").validate({
		submitHandler : function(form) {
			try
			{
				var oFormData = $('#oForm').serializeJSON();
				
				var funcArr  = [];
				$(':input[name="function"]').each(function(i){
					var ispoint = $(this).closest('.form-group').attr('ispoint');
					if(ispoint=='0'){//只保存权限点数据
						var resObj = new Object();
						resObj.funpointid = $(this).closest('.form-group').attr('hidid');
						resObj.sequencekey = $(this).closest('.form-group').attr('sequencekey');
						if($('#write'+resObj.sequencekey).is(':checked')){
							resObj.iaccesslevel = '1';
						}else if($('#read'+resObj.sequencekey).is(':checked')){
							resObj.iaccesslevel = '0';
