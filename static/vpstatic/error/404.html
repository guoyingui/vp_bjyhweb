<!DOCTYPE html>
<html>
<head>
	<title>404</title>
	<style type="text/css">
	html,body{
		padding:0;
		margin:0;
	}
	.box{
		overflow: hidden;
		width:60%;
		margin:150px auto 0 auto;
	}
	.img{
		float: left;
	}
	.content{
		float: right;
	}
	h1{
		color: #434e59;
	    font-size: 72px;
	    font-weight: 600;
	    line-height: 72px;
	    margin-bottom: 24px;
	}
	.sorry{
		color: rgba(0, 0, 0, 0.45);
	    font-size: 20px;
	    line-height: 28px;
	    margin-bottom: 16px;
	}
	button{
		color: #fff;
    	background-color: #1890ff;
    	border-color: #1890ff;
    	cursor: pointer;
	    background-image: none;
	    border: 1px solid transparent;
	    white-space: nowrap;
	    line-height: 1.15;
	    padding: 0 15px;
	    font-size: 14px;
	    border-radius: 4px;
	    height: 32px;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="img">
			<img src="./image/404.svg">
		</div>
		<div class="content">
			<h1>404</h1>
			<div class="sorry">抱歉，你访问的页面不存在</div>
			<a href="../../#/">
				<button type="button" class="ant-btn ant-btn-primary">返回首页</button>
			</a>
		</div>
	</div>
</body>
</html>
